<!DOCTYPE html>
<!--
  Open Graph 分享图片模板
  
  使用方法：
  1. 在浏览器中打开此文件
  2. 使用截图工具截取 1200x630 像素的区域
  3. 保存为 og-image.jpg 放到 public 目录
  
  或者使用在线工具：
  - https://www.canva.com/
  - https://www.figma.com/
  - https://placid.app/
-->
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6366f1 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      position: relative;
      overflow: hidden;
    }
    
    /* 背景装饰 */
    .og-image::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%);
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* 网格背景 */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      background: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .logo svg {
      width: 80px;
      height: 80px;
    }
    
    .title {
      font-size: 72px;
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      letter-spacing: -2px;
    }
    
    .subtitle {
      font-size: 36px;
      font-weight: 500;
      margin-bottom: 30px;
      opacity: 0.95;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    
    .description {
      font-size: 24px;
      max-width: 800px;
      line-height: 1.5;
      opacity: 0.85;
    }
    
    .features {
      display: flex;
      gap: 40px;
      margin-top: 40px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      opacity: 0.9;
    }
    
    .feature-icon {
      width: 24px;
      height: 24px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .url {
      position: absolute;
      bottom: 40px;
      font-size: 20px;
      opacity: 0.7;
      letter-spacing: 1px;
    }
    
    /* 装饰元素 */
    .decoration {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
    }
    
    .decoration-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
    }
    
    .decoration-2 {
      width: 200px;
      height: 200px;
      bottom: -50px;
      left: -50px;
    }
    
    .decoration-3 {
      width: 150px;
      height: 150px;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="og-image">
    <!-- 背景装饰 -->
    <div class="grid-bg"></div>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    
    <!-- 内容 -->
    <div class="content">
      <!-- Logo -->
      <div class="logo">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="100" height="100" rx="20" fill="#6366f1"/>
          <path d="M30 70V30L50 50L70 30V70" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="50" cy="50" r="8" fill="white"/>
        </svg>
      </div>
      
      <!-- 标题 -->
      <h1 class="title">炼丹蓝图</h1>
      
      <!-- 副标题 -->
      <p class="subtitle">AI架构设计工具</p>
      
      <!-- 描述 -->
      <p class="description">
        专业的AI架构设计工具，帮助开发者快速构建高质量的AI应用架构方案
      </p>
      
      <!-- 特性 -->
      <div class="features">
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>可视化设计</span>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>模板库</span>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>团队协作</span>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>免费使用</span>
        </div>
      </div>
    </div>
    
    <!-- 网址 -->
    <div class="url">aib.hujiarong.site</div>
  </div>
</body>
</html>
